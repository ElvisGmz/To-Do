<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>To-Do | by ElvisGmz</title>
    <meta name="title" content="To-Do | by ElvisGmz">
    <meta name="description" content="Simple To-Do app to keep track of your to-dos, mark them as done or pending, plus save them to your browser when you go out.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://to-do-me.vercel.app/">
    <meta property="og:title" content="To-Do | by ElvisGmz">
    <meta property="og:description" content="Simple To-Do app to keep track of your to-dos, mark them as done or pending, plus save them to your browser when you go out.">
    <meta property="og:image" content="img/og.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://to-do-me.vercel.app/">
    <meta property="twitter:title" content="To-Do | by ElvisGmz">
    <meta property="twitter:description" content="Simple To-Do app to keep track of your to-dos, mark them as done or pending, plus save them to your browser when you go out.">
    <meta property="twitter:image" content="img/og.webp">
    <meta property="twitter:image:width" content="1200">
    <meta property="twitter:image:height" content="630">

    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@300;400;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
